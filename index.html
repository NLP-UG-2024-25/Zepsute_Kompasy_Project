<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoundCalendar</title>
  <meta name="description" content="SoundCalendar is a modern calendar for tracking upcoming music releases." />
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <img src="./apple-touch-icon.png" alt="SoundCalendar logo" class="logo" />
      <div class="brandText">
        <h1 class="title">SoundCalendar <span class="badge">BETA</span></h1>
        <p class="muted">Track upcoming music releases, day by day</p>

        <div class="metaRow">
          <span class="chip">Last updated: <strong id="lastUpdated">--:--</strong></span>
        </div>
      </div>
    </div>

    <div class="topActions">
      <button class="toggle" id="themeToggle" type="button">
  <span class="toggle__dot"></span>
  <span class="toggle__label" id="themeLabel">Dark</span>
</button>


      <nav class="nav" aria-label="Calendar navigation">
        <button id="prevMonth" class="iconBtn" type="button" aria-label="Previous month">←</button>
        <div class="monthLabel" id="monthLabel">YYYY-MM</div>
        <button id="nextMonth" class="iconBtn" type="button" aria-label="Next month">→</button>
        <button id="todayBtn" class="pillBtn" type="button">Today</button>
      </nav>
    </div>
  </header>

  <main class="layout">
    <section class="calendarCard" aria-label="Calendar">
      <div class="calendarHeader">
        <div>
          <h2 class="sectionTitle">Calendar</h2>
          <p class="muted small">Select a day to see releases. Dots indicate intensity.</p>
        </div>

        <div class="legend" aria-label="Release intensity legend">
          <span class="legendItem"><span class="dots dots--1" aria-hidden="true"></span>Low (1–3)</span>
          <span class="legendItem"><span class="dots dots--2" aria-hidden="true"></span>Medium (4–10)</span>
          <span class="legendItem"><span class="dots dots--3" aria-hidden="true"></span>High (11+)</span>
        </div>
      </div>

      <div class="dow" aria-hidden="true">
        <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
      </div>

      <div id="calendarGrid" class="grid" role="grid" aria-label="Calendar grid"></div>
    </section>

    <aside class="sideCard" aria-label="Releases panel">
      <div>
        <h2 class="sideTitle">Releases</h2>
        <p class="muted" id="selectedDay">Pick a day in the calendar.</p>
      </div>

      <div id="releasesList" class="results"></div>
    </aside>
  </main>

  <script src="app.js"></script>
  
</body>
</html>
